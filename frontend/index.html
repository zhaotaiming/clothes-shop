            <table id="cart-table" style="display:none;">

        <h2 style="margin-top:30px;">ä¸‹å•é¡ºåºï¼ˆå®æ—¶æ›´æ–°ï¼‰</h2>

    <script>
        const API_BASE = ''; // åŒä¸€åŸŸåä¸‹ï¼Œç•™ç©ºå³å¯

        let products = [];
        let cart = []; // { productId, name, price, quantity }

        async function loadProducts() {
            try {
                const res = await fetch(`${API_BASE}/api/products`);
                products = await res.json();
                renderProducts();
            } catch (err) {
                console.error('åŠ è½½å•†å“å¤±è´¥', err);
                document.getElementById('products').innerText = 'åŠ è½½å•†å“å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
            }
        }

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div>${p.name}</div>
          <div>ï¿¥${p.price}</div>
          <small>${p.description || ''}</small>
        `;
                const btn = document.createElement('button');
                btn.innerText = 'åŠ å…¥è´­ç‰©è½¦';
                btn.onclick = () => addToCart(p);
                card.appendChild(btn);
                container.appendChild(card);
            });
        }

        function addToCart(product) {
            const existing = cart.find(item => item.productId === product.id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            renderCart();
        }

        function renderCart() {
            const empty = document.getElementById('cart-empty');
            const table = document.getElementById('cart-table');
            const tbody = document.getElementById('cart-body');
            const totalEl = document.getElementById('cart-total');

            if (cart.length === 0) {
                empty.style.display = 'block';
                table.style.display = 'none';
                totalEl.innerText = '';
                return;
            }

            empty.style.display = 'none';
            table.style.display = 'table';

            tbody.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const tr = document.createElement('tr');
                const subTotal = item.price * item.quantity;
                total += subTotal;

                tr.innerHTML = `
          <td>${item.name}</td>
          <td>ï¿¥${item.price}</td>
          <td>${item.quantity}</td>
          <td>ï¿¥${subTotal}</td>
        `;
                tbody.appendChild(tr);
            });

            totalEl.innerText = `åˆè®¡ï¼šï¿¥${total}`;
        }

        // âœ… ä¸å†åŒºåˆ†æ”¯ä»˜æ–¹å¼ï¼Œåªæ˜¯â€œä¸‹å•â€
        async function submitOrder() {
            const msgEl = document.getElementById('message');
            msgEl.style.color = '#e66';
            msgEl.innerText = '';

            if (cart.length === 0) {
                msgEl.innerText = 'è´­ç‰©è½¦æ˜¯ç©ºçš„';
                return;
            }

            const name = document.getElementById('customer-name').value.trim();

            if (!name) {
                msgEl.innerText = 'è¯·å¡«å†™å§“åï¼ˆå¯ä»¥å†™æ˜µç§°ï¼‰';
                return;
            }

            const payload = {
                items: cart,
                customer: {
                    name: name
                    // phone / address / note éƒ½ä¸å†éœ€è¦
                }
            };

            try {
                const res = await fetch(`${API_BASE}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!res.ok) {
                    msgEl.innerText = data.message || 'æäº¤è®¢å•å¤±è´¥';
                    return;
                }

                msgEl.style.color = '#1AAD19';
                msgEl.innerText = `ä¸‹å•æˆåŠŸï¼ï¼ˆè®¢å•å·ï¼š${data.orderId}ï¼‰ã€‚`;

                // æäº¤æˆåŠŸåæ¸…ç©ºè´­ç‰©è½¦
                cart = [];
                renderCart();
                document.getElementById('customer-name').value = '';
            } catch (err) {
                console.error('æäº¤è®¢å•å¤±è´¥', err);
                msgEl.innerText = 'æœåŠ¡å™¨é”™è¯¯ï¼Œç¨åå†è¯•';
            }
        }

        async function loadOrderRank() {
            try {
                const res = await fetch('/api/public-orders');
                const data = await res.json();

                const box = document.getElementById('order-rank');

                if (!data.length) {
                    box.innerHTML = "è¿˜æ²¡æœ‰äººä¸‹å•~ ğŸ§¸";
                    return;
                }

                let html = "<ul style='list-style:none;padding:0;font-size:15px;'>";

                data.forEach(o => {
                    const itemsText = o.items.join(" | ");

                    html += `
        <li style="margin:10px 0;padding:8px;background:#fff;border-radius:6px;">
          <div><strong>#${o.id}</strong>  ${o.name}</div>
          <div style="color:#444;font-size:14px;margin-top:4px;">
            ğŸ› ${itemsText}
          </div>
          <div style="color:gray;font-size:12px;margin-top:3px;">
            ${new Date(o.createdAt).toLocaleString()}
          </div>
        </li>
      `;
                });

                html += "</ul>";
                box.innerHTML = html;

            } catch (e) {
                document.getElementById('order-rank').innerHTML = "åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°";
            }
        }


        loadProducts();
        // é¡µé¢åŠ è½½çš„æ—¶å€™è‡ªåŠ¨æ˜¾ç¤º
        loadOrderRank();


        // æ¯60ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
