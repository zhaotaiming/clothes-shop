<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>衣服小商城</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fafafa;
        }

        h1,
        h2 {
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .product-card button {
            margin-top: 8px;
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
        }

        .cart {
            margin-top: 30px;
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .cart table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart th,
        .cart td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .cart-total {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }

        .customer-info {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .customer-info label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        .customer-info input {
            margin-top: 4px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .submit-btns {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }

        .submit-btns button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            background: #1AAD19;
            color: #fff;
        }

        .msg {
            margin-top: 10px;
            color: #e66;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>衣服小商城（Demo）</h1>

    <h2>商品列表</h2>
    <div class="products" id="products"></div>

    <div class="cart" id="cart">
        <h2>购物车</h2>
        <div id="cart-empty">购物车是空的</div>
        <table id="cart-table" style="display:none;">
            <thead>
                <tr>
                    <th>商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
        </table>
        <div class="cart-total" id="cart-total"></div>

        <!-- ✅ 只保留姓名 -->
        <div class="customer-info">
            <label>
                姓名
                <input type="text" id="customer-name" placeholder="请输入昵称 / 群名 / 姓名" />
            </label>
        </div>

        <!-- ✅ 一个下单按钮 -->
        <div class="submit-btns">
            <button onclick="submitOrder()">下 单</button>
        </div>
        <div class="msg" id="message"></div>
    </div>

    <script>
        const API_BASE = ''; // 同一域名下，留空即可

        let products = [];
        let cart = []; // { productId, name, price, quantity }

        async function loadProducts() {
            try {
                const res = await fetch(`${API_BASE}/api/products`);
                products = await res.json();
                renderProducts();
            } catch (err) {
                console.error('加载商品失败', err);
                document.getElementById('products').innerText = '加载商品失败，请稍后重试';
            }
        }

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div>${p.name}</div>
          <div>￥${p.price}</div>
          <small>${p.description || ''}</small>
        `;
                const btn = document.createElement('button');
                btn.innerText = '加入购物车';
                btn.onclick = () => addToCart(p);
                card.appendChild(btn);
                container.appendChild(card);
            });
        }

        function addToCart(product) {
            const existing = cart.find(item => item.productId === product.id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            renderCart();
        }

        function renderCart() {
            const empty = document.getElementById('cart-empty');
            const table = document.getElementById('cart-table');
            const tbody = document.getElementById('cart-body');
            const totalEl = document.getElementById('cart-total');

            if (cart.length === 0) {
                empty.style.display = 'block';
                table.style.display = 'none';
                totalEl.innerText = '';
                return;
            }

            empty.style.display = 'none';
            table.style.display = 'table';

            tbody.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const tr = document.createElement('tr');
                const subTotal = item.price * item.quantity;
                total += subTotal;

                tr.innerHTML = `
          <td>${item.name}</td>
          <td>￥${item.price}</td>
          <td>${item.quantity}</td>
          <td>￥${subTotal}</td>
        `;
                tbody.appendChild(tr);
            });

            totalEl.innerText = `合计：￥${total}`;
        }

        // ✅ 不再区分支付方式，只是“下单”
        async function submitOrder() {
            const msgEl = document.getElementById('message');
            msgEl.style.color = '#e66';
            msgEl.innerText = '';

            if (cart.length === 0) {
                msgEl.innerText = '购物车是空的';
                return;
            }

            const name = document.getElementById('customer-name').value.trim();

            if (!name) {
                msgEl.innerText = '请填写姓名（可以写昵称）';
                return;
            }

            const payload = {
                items: cart,
                customer: {
                    name: name
                    // phone / address / note 都不再需要
                }
            };

            try {
                const res = await fetch(`${API_BASE}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!res.ok) {
                    msgEl.innerText = data.message || '提交订单失败';
                    return;
                }

                msgEl.style.color = '#1AAD19';
                msgEl.innerText = `下单成功！（订单号：${data.orderId}）。当前为测试状态，未实际发起支付。`;

                // 提交成功后清空购物车
                cart = [];
                renderCart();
                document.getElementById('customer-name').value = '';
            } catch (err) {
                console.error('提交订单失败', err);
                msgEl.innerText = '服务器错误，稍后再试';
            }
        }

        loadProducts();
    </script>
</body>

</html>
